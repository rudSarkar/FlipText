<!DOCTYPE html>
<html>
<head>
	<title>FlipText</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-10 offset-sm-1">
				<form name="tBox" id="tBox" class="form-control">
					<div class="form-group">
						<label>Original Text</label>
						<textarea name="original" class="form-control" onkeyup="flipText()"></textarea>
					</div>
					<div class="form-group">
						<label>Flipped Text</label>
						<textarea name="flipped" class="form-control"></textarea>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer class="footer">
      <div class="container">
      	<hr/>
        Developer: <span class="text-muted"><a href="https://facebook.com/R.sark4r">Rudra Sarkar</a></span>
      </div>
    </footer>

    <!-- My Custom Script -->
	<script type="text/javascript" src="flip.js"></script>
</body>
</html>
